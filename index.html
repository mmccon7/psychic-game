<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
</head>

<body>

  <div id="game">
  	<h1>The Psychic Game</h1>
    <h3>Guess what letter I'm thinking of!</h3>
    <p><li>Press any letter to start playing</li><p><hr>
  </div>

  <script type="text/javascript">
    // Create an array that lists out all of the options.
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

    // Create variables to hold the number of wins, losses and letters guessed.
    var wins = 0;
    var losses = 0;
    var guessRemaining = 10;
    var lettersGuessed = [];


    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      lettersGuessed.push(userGuess);

      // This logic determines the outcome of the game, and increments/decrements the appropriate number
		if ((userGuess === "a") ||(userGuess === "b") || (userGuess === "c") || (userGuess === "d") || (userGuess === "e") || (userGuess === "f") || (userGuess === "g") || (userGuess === "h") || (userGuess === "i") || (userGuess === "j") || (userGuess === "k") || (userGuess === "l") || (userGuess === "m") || (userGuess === "n") || (userGuess === "o") || (userGuess === "p") || (userGuess === "q") || (userGuess === "r") || (userGuess === "s") || (userGuess === "t") || (userGuess === "u") || (userGuess === "v") || (userGuess === "w") || (userGuess === "x") || (userGuess === "y") || (userGuess === "z"))  {

		    if (userGuess === computerGuess) {
		      	wins++;
		      	guessRemaining = 10;
		      	lettersGuessed.length = 0;
		      	alert ("You Guessed Right!");
		    }
		    	else if (guessRemaining === 1) {
		      	losses++;
		      	guessRemaining = 10;
		      	lettersGuessed.length = 0;
		      	alert("Sorry You Lost. Try Again!");
		    }
				else if (userGuess !== computerGuess) {
		      	guessRemaining--;
		    }

        // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
        var html =
          "<h1>The Psychic Game</h1>" +
          "<h3>Guess what letter I'm thinking of!</h3><hr>"+
          "<p>Wins: " + wins + "</p>" +
          "<p>Losses: " + losses + "</p>" +
          "<p>Guesses Left: " + guessRemaining + "</p>" +
          "<p>Your Guesses: " + lettersGuessed + "</p>";
          

        // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;
       } 
   };

  </script>

</body>

</html>
